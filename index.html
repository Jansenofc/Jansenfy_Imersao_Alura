<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <!-- Card de Navegação -->
        <div class="navigation-card">
            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/icons/Jansenfy__2_-removebg-preview.png" alt="Logo do Jansenfy">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-search"></i>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Card da Biblioteca -->
        <div class="library-card">
            <div class="library-header">
                <span>Sua Biblioteca</span>
                <button class="expand-button" onclick="toggleLibrary()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="library-content" id="library-content">

                <!-- Seção de Playlist dentro do card da biblioteca -->
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <br><br>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <br><br>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
            </div>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="content">
            <p>Assine o Jansenfy Premium e tenha acesso a todos os recursos exclusivos!</p>
            <a href="https://www.spotify.com/br/premium/" class="subscribe-btn">Assinar agora</a>
        </div>
    </footer>
    

    <script>
        function toggleLibrary() {
            const libraryContent = document.getElementById('library-content');
            libraryContent.classList.toggle('expanded');
        }
    </script>
</body>
</html>
